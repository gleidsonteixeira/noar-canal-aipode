<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Template Mart Canal</title>

<link href="css/extras.css" rel="stylesheet" type="text/css"/>
<link href="css/ionicons.css" rel="stylesheet" type="text/css"/>
<link href="css/materialize.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Hind+Guntur:700|Lato" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>

<body>
    
    <div id="tTopo" class="cyan darken-3">
        <div class="container">
            <div class="logo">
                <img src="img/logo-aipode.png">
            </div>
            <div class="perfil">
                <h6 class="white-text right-align nm">
                    <b>Nome do Usuário</b><a href="#!" class="white-text">Sair</a>
                </h6>
                <img src="img/logo-aipode.png">
            </div>
            <h2 class="light light-green-text text-accent-2 center-on-small-only">Ai Pode Canal</h2>
            <div class="menu">
                <a href="#!" data-activates="slide-out" class="button-collapse hide-on-large-only">
                    <i class="mdi-navigation-menu white-text"></i>
                </a>
                <ul class="nm menu-itens hide-on-med-and-down">
                    <li>
                        <a href="index.html" class="light-green-text text-accent-2">Home</a>
                    </li>
                    <li>
                        <a href="aovivo.html" class="light-green-text text-accent-2">Ao vivo</a>
                    </li>
                    <li>
                        <a href="sobre.html" class="light-green-text text-accent-2">Sobre</a>
                    </li>
                    <li class="active">
                        <a href="contato.html" class="light-green-text text-accent-2">Contato</a>
                    </li>
                    <li>
                        <a href="login.html" class="light-green-text text-accent-2">Login</a>
                    </li>
                </ul>
                <ul id="slide-out" class="nm side-nav">
                    <li>
                        <a href="index.html" class="cyan-text text-darken-2">Home</a>
                    </li>
                    <li>
                        <a href="aovivo.html" class="cyan-text text-darken-2">Ao vivo</a>
                    </li>
                    <li>
                        <a href="sobre.html" class="cyan-text text-darken-2">Sobre</a>
                    </li>
                    <li class="active">
                        <a href="contato.html" class="cyan-text text-darken-2">Contato</a>
                    </li>
                    <li>
                        <a href="login.html" class="cyan-text text-darken-2">Login</a>
                    </li>
                </ul>
                <form>
                    <input type="text" name="pesquisa" placeholder="Pesquisar no Canal" class="white-text">
                    <button>
                        <i class="mdi-action-search white-text light-green-text text-accent-2"></i>
                    </button>
                </form>
                <ul class="nm redes right">
                    <li>
                        <a href="#!" class="waves-effect waves-light">
                            <i class="ion-social-facebook light-green-text text-accent-2"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="waves-effect waves-light">
                            <i class="ion-social-twitter light-green-text text-accent-2"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="waves-effect waves-light">
                            <i class="ion-social-googleplus-outline light-green-text text-accent-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="tContent">
        <div class="container">
            <div class="row nm">
                <div class="col l4 offset-l4 m6 offset-m3 s12 center-align">
                    <div class="contato">
                        <form>
                            <h6>
                                <b class="cyan-text text-darken-3" style="margin-left: -50px;">Fale Conosco</b>
                            </h6>
                            <input type="text" name="nome" placeholder="Nome">
                            <input type="text" name="email" placeholder="Email">
                            <input type="text" name="assunto" placeholder="Assunto">
                            <textarea name="mensagem" placeholder="Mensagem"></textarea>
                            <button class="btn cyan darken-2">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tRodape" class="grey lighten-3 center-on-small-only">
        <div class="container">
            <a href="#!" class="left">
                <img src="img/layout_mart_tv.png">
            </a>
            <ul class="nm">
                <li>
                    <b>
                        <a href="#!" class="grey-text text-darken-1">Sobre a Mart TV</a>
                    </b>
                </li>
                <li>
                    <b>
                        <a href="#!" class="grey-text text-darken-1">Pólitica de Privacidade</a>
                    </b>
                </li>
                <li>
                    <b>
                        <a href="#!" class="grey-text text-darken-1">Contato</a>
                    </b>
                </li>
            </ul>
            <p class="nm grey-text text-darken-1">&copy 2016, Todos os direitos preservados.</p>
        </div>
    </div>

<script src="js/jquery.js"></script>

</html>
